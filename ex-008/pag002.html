<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 02</title>
</head>
<body>
    <h1>Esta é a segunda página do meu site</h1>
    <p>A segunda pagina está aqui.</p>
    <p>Caso queira voltar para a <a href="index.html" rel="prev">primeira pagina</a></p>
    <!---O rel="prev" significa que o link leva para uma página que vem antes dessa-->
    <p>Esta página é um oferecimento de <a href="https://www.hostnet.com.br/" target="_blank" rel="nofollow">Hostnet</a></p>
    <!--O rel="nofollow" significa que você está colocando aquele link, mas não necessariamente concorda com as opiniões que estão lá, muito usado em publicidade ou link para um  blog. o contrario disso, seria um link rel="dofollow".-->
    <p>Você também pode acessar nossa <a href="noticias/pag003.html" target="_self">página de notícias</a>.</p>
    <!--O target="_self" serve para que o link abra na propria aba que você está usando, mas é opcional uar esse recurso-->
</body>
</html>
