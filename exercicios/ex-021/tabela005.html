<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup</title>
    <style>
        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .col1 {
            background-color: lightcoral;
        }
        .col2 {
            background-color: lightcyan;
        }
        .col3 {
            background-color: lightcoral;
        }
        .col4 {
            background-color: lightcyan;
        }
        </style>
</head>
<body>
    <h1>Exercicio  de Tabela</h1>
    <table>
        <colgroup>
        <col class="col1">
        <col class="col2">
        <col class="col3">
        <col class="col4">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Claudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Helio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>39</td>
                <td>Médico</td>
            </tr>
            <tr>
                <td>Guilherme</td>
                <td>M</td>
                <td>23</td>
                <td>Programador</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
