<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 500px;
            border-collapse: collapse;
        }
        
        tr {
            background-color: aqua;
        }

        .linha {
            background-color: blueviolet;
        }
        
        .valor {
            background-color: brown;
        }

        td {
            border: 1px solid;
            padding: 6px;
            text-align: center;
        }

        .numero {
            text-align: right;
        }

        .top {
            vertical-align: top;
        }

        .bottom {
            vertical-align: bottom;
        }

        .left {
            text-align: left;
        }
        
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        TABLE = tabela
            TABLE ROW =  linha de  tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
        -->
    
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>        
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>        
        <tr class="linha">
            <td class="left">A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>        
        <tr>
            <td class="top">A4</td>
            <td class="valor">B4</td>
            <td class="bottom">C4</td>
        </tr>        
        <tr>
            <td>A5</td>
            <td class="numero">300</td>
        </tr>        
        <tr>
            <td>A6</td>
        </tr>        
    </table>
</body>
</html>
