<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"> <a href="https://www.cursoemvideo.com/" target="_blank">Curso em video</a></iframe>

    para aprender a programar.</p>
    <p>Tambem é possivel acessar o google <iframe src="https://www.google.com/?hl=pt_BR" frameborder="0"><a href="https://www.google.com/?hl=pt_BR" target="_blank">Google</a></iframe>, ou não... Pois, tem proteção.</p>
</body>
</html>
