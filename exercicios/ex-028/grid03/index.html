<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 4px dashed  green;
            display: grid;
            grid-template: repeat(3, 80px) / repeat(3, auto);
            grid-auto-rows: 80px;
            gap: 10px;
            place-items: normal normal ;
            place-content: normal normal;
        }
        .container2 {
            border: 4px dashed  purple;
            display: grid;
            grid-template: repeat(3, 80px) / 1fr 2fr 5fr;
            grid-auto-rows: 80px;
            gap: 10px;
            place-items: normal normal ;
            place-content: normal normal;
        }
        .container3 {
            border: 4px dashed  purple;
            display: grid;
            grid-template: repeat(3, 80px) / 100px 40% repeat(2, 1fr) 2fr;
            grid-auto-rows: 80px;
            gap: 10px;
            place-items: normal normal ;
            place-content: normal normal;
        }
        
        .items {
            border: 3px solid blue;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo 1</h1>
    <div class="container">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
        <div class="items">7</div>
        <div class="items">8</div>
        <div class="items">9</div>
        <div class="items">10</div>
    </div>
    <br>
    <h1>Exemplo 2</h1>
    <br>
    <div class="container2">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
        <div class="items">7</div>
        <div class="items">8</div>
        <div class="items">9</div>
        <div class="items">10</div>
    </div>
    <br>
    <h1>Exemplo 3</h1>
    <br>
    <div class="container3">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>

        <div class="items">7</div>

    </div>
</body>
</html>
