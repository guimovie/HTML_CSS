<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            border: 2px solid blue;
            height: 400px;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            gap: 2px;
        }
        #cont1 {
            justify-content: center;
            justify-items: start;  
        }

        #cont2 {
            justify-content: end;
        }

        #cont3 {
            align-content: center;
            align-items: center;
            justify-content: end;
            justify-items: start;
        }
        
        #cont4 {
            align-content: end;
            
        }
        
        #cont5 {
            align-content: end;
            justify-content: center;
        }
        
        #cont6 {
            align-content: end;
            justify-content: end;
            
        }
        .items {
            border: 2px solid red;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
