<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .conteiner {
            background-color: lightcoral;
            height: 300px;
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-start;
            align-content: flex-start;
        }
        .item1 {
            background-color: lightgreen;
            border: 1px solid black;
            padding: 10px;
            flex-basis: 200px;
        }
        .item2 {
            background-color: lightgreen;
            border: 1px solid black;
            padding: 10px;
            flex-basis: auto;
        }
        
        #item1 {}
        #item2 {}
        #item3 {}
        #item4 {}
        #item5 {}
        #item6 {}
        #item7 {}
        #item11 {}
        #item22 {}
        #item33 {}
        #item44 {}
        #item55 {}
        #item66 {}
        #item77 {}
        
    </style>
</head>
<body>
    <div id="div1" class="conteiner">
        <div class="item1" id="item1">A</div>
        <div class="item1" id="item2">B</div>
        <div class="item1" id="item3">C</div>
        <div class="item1" id="item4">D</div>
        <div class="item1" id="item5">E</div>
        <div class="item1" id="item6">F</div>
        <div class="item1" id="item7">G</div>
    </div>
    <br>
    <div id="div2" class="conteiner">
        <div class="item2" id="item11">A</div>
        <div class="item2" id="item22">B</div>
        <div class="item2" id="item33">C</div>
        <div class="item2" id="item44">D</div>
        <div class="item2" id="item55">E</div>
        <div class="item2" id="item66">F</div>
        <div class="item2" id="item77">G</div>
    </div>
    <br>
</body>
</html>
