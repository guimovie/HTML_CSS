<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .conteiner {
            background-color: lightcoral;
            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-start;
        }
        .item1 {
            background-color: lightgreen;
            border: 1px solid black;
            padding: 10px;
            flex-basis: 70px;
        }
        .item2 {
            background-color: lightgreen;
            border: 1px solid black;
            padding: 10px;
        }
        
        #item1 {flex: 1 0 70px;}
        #item2 {flex: 2 4 70px;}
        #item3 {flex: 5 1 70px;}
        #item4 {flex: 1 0 70px;}
        #item5 {flex: 1 5 70px;}
        #item6 {flex: 7 0 70px;}
        #item7 {flex: 0 5 70px;}
        #item11 {flex: 1 1 70px;}
        #item22 {flex: 1 1 70px;}
        #item33 {flex: 1 1 70px;}
        #item44 {flex: 1 1 70px;}
        #item55 {flex: 1 1 70px;}
        #item66 {flex: 1 1 70px;}
        #item77 {flex: 1 1 70px;}
        
    </style>
</head>
<body>
    <div id="div1" class="conteiner">
        <div class="item1" id="item1">A</div>
        <div class="item1" id="item2">B</div>
        <div class="item1" id="item3">C</div>
        <div class="item1" id="item4">D</div>
        <div class="item1" id="item5">E</div>
        <div class="item1" id="item6">F</div>
        <div class="item1" id="item7">G</div>
    </div>
    <br>
    <div id="div2" class="conteiner">
        <div class="item2" id="item11">A</div>
        <div class="item2" id="item22">B</div>
        <div class="item2" id="item33">C</div>
        <div class="item2" id="item44">D</div>
        <div class="item2" id="item55">E</div>
        <div class="item2" id="item66">F</div>
        <div class="item2" id="item77">G</div>
    </div>
    <br>
</body>
</html>
