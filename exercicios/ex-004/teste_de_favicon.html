<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="emoji.ico" type="image/x-icon">
    <title>Teste de Favicon</title>
</head>
<body>
    <h1>Teste de Favicon</h1>
    <p>Favicon é o icone que fica antes do nome da guia do navegador.</p>
    <p>Pode ser obtido dentro do site Icon Archive, favicon.cc (para criar o seu) e o favicon.io para transformar o icone em um arquivo ".ico" </p>
    <p><b>Só escrever no head do código "link:favicon" e colocar a imagem</b></p>
</body>
</html>
