<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="ilogin">Login: </label>
            <input type="text" name="login" id="ilogin" required minlength="10" size="11" placeholder="Nome de usuario" autocomplete="username">
        </p>
        <p>
            <label for="ipassword">Password: </label>
            <input type="password" name="password" id="ipassword" required minlength="8" size="10" placeholder="Senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
