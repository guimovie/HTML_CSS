<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexomasc" value="M"><label for="isexomasc">Masculino</label><br>
            <input type="radio" name="sexo" id="isexofem" value="F"><label for="isexofem">Feminino</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bask" id="ibask"><label for="ibask">Basquete</label><br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label><br>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="skt" id="iskt"><label for="iskt">Skate</label><br>
            <input type="checkbox" name="hand" id="ihand"><label for="ihand">Handebol</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
