<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
             
        h1 { /* box-level */
            background-color: aquamarine;
            height: 44px;
            width: 378px;
            text-align: center;
            margin: 10px auto 20px auto;
            padding: 10px;
            border: 2px solid #007474;
            outline: 3px dotted #007474 ;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;
            padding: 10px 1px;
        }

        a { /* inline-level */
            background-color: #c9fbea;
            padding: 4px;
            border: 1px dashed #007474;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplos  de box-level, mas os <a href="#">Links são exempos de inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
