<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: mine;
            src: url(fonts/minecraft/Minecraft.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (apple advanced typography) 
            - svg
        */
        body {
            font-family: 'mine', sans-serif
        }

    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit reiciendis ipsa cumque sunt nemo? Molestias, aut! Laborum velit a exercitationem enim praesentium voluptatem delectus quidem sit vero temporibus, totam odio?</p>
</body>
</html>
